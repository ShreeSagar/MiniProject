            <div class="panel-body">
                <form method="post" action="sendrequest.php" class="form-horizontal">
                     <div class="form-group">
                        <label class="col-md-4 form-label">Name</label>
                        <div class="col-md-4">
                            <input type="text" name="Name" class="form-control" placeholder="Name" required="true">
                        </div>
              
                    </div>
                    <div class="form-group">
                        <label class="form-label col-md-4">Email</label>
                        <div class="col-md-8">
                            <input type="email" required="true" class="form-control" name="Email" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label col-md-4">Required Date</label>
                        <div class="col-md-8">
                            <input type="date" required="true" class="form-control" name="Requireddate" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label col-md-4">Gender</label>
                        <div class="col-md-8">
                            <input type="radio" value="Male" checked="true" class="radio-inline" name="Gender" >Male
                            <input type="radio" value="Female" class="radio-inline" name="Gender" >Female
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label col-md-4">Blood Group</label>
                        <div class="col-md-8">
                            <select name="Bloodgroup" class="form-control">
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label col-md-4">Address</label>
                        <div class="col-md-8">
                            <textarea required="true" minlength="3" class="form-control" name="Address" 
                                      rows="3" placeholder="Please fill out your complete address."></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label col-md-4">City</label>
                        <div class="col-md-8">
                            <input type="text" required="true" class="form-control" name="City" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label col-md-4">Mobile</label>
                        <div class="col-md-8">
                            <input type="number" required="true" class="form-control" name="Mobileno" >
                        </div></div>
						
                    <div class="form-group">

                        <div class="col-md-8">
                            <button class="btn btn-success" name="submitBtn" >Send</button>

                        </div>
                    </div>
